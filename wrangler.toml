name = "amongcraft"
type = "javascript"  # Usamos JavaScript puro, sin Node.js

account_id = "tu_account_id"  # Reemplaza con tu account_id de Cloudflare
workers_dev = true
compatibility_date = "2026-01-28"

[build]
command = "echo 'No build step required'"  # No necesitamos pasos de build

[[workers_dev]]
route = "https://tusitio.workers.dev/*"  # Ruta de tu Worker

[build.upload]
dir = "."  # Usamos la raíz del proyecto para los archivos estáticos

[main]
script = "index.js"  # Aseguramos que 'index.js' sea el entry point

[[workers_sites]]
# Definimos la carpeta de los archivos estáticos
bucket = "./"  # Asume que los archivos están en la raíz del proyecto
